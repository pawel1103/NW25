<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Błękitny Wieżowiec</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/photoswipe.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 1em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    a.back {
      color: #ccc;
      display: block;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Błękitny Wieżowiec</h1>
  <div class="gallery" id="gallery">
    <a href="photos/blekitny/blekitny1.jpg" data-pswp-width="1600" data-pswp-height="1067"><img src="photos/blekitny/blekitny1.jpg" alt="blekitny"></a>
    <a href="photos/blekitny/blekitny2.jpg" data-pswp-width="1600" data-pswp-height="1067"><img src="photos/blekitny/blekitny2.jpg" alt="blekitny"></a>
    <a href="photos/blekitny/blekitny3.jpg" data-pswp-width="1600" data-pswp-height="1067"><img src="photos/blekitny/blekitny3.jpg" alt="blekitny"></a>
    <a href="photos/blekitny/blekitny4.jpg" data-pswp-width="1600" data-pswp-height="1067"><img src="photos/blekitny/blekitny4.jpg" alt="blekitny"></a>
    <a href="photos/blekitny/blekitny5.jpg" data-pswp-width="1600" data-pswp-height="1067"><img src="photos/blekitny/blekitny5.jpg" alt="blekitny"></a>
  </div>

  <a class="back" href="index.html">← Powrót do strony głównej</a>

  <script type="module">
    import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/photoswipe-lightbox.esm.min.js';
    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: 'a',
      pswpModule: () => import('https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/photoswipe.esm.min.js')
    });
    lightbox.init();
  </script>
</body>
</html>
