<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Q22</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 1em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
    .gallery a img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    a.back {
      color: #ccc;
      display: block;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Q22</h1>
  <div id="lightgallery" class="gallery">
    <a href="photos/q22/q221.jpg">
      <img src="photos/q22/q221.jpg" alt="Q22">
    </a>
    <a href="photos/q22/q222.jpg">
      <img src="photos/q22/q222.jpg" alt="Q22">
    </a>
    <a href="photos/q22/q223.jpg">
      <img src="photos/q22/q223.jpg" alt="Q22">
    </a>
    <a href="photos/q22/q224.jpg">
      <img src="photos/q22/q224.jpg" alt="Q22">
    </a>
  </div>

  <a class="back" href="index.html">← Powrót do strony głównej</a>

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.js"></script>
  <script>
    lightGallery(document.getElementById('lightgallery'), {
      speed: 500,
      plugins: [lgZoom],
      zoom: true
    });
  </script>
</body>
</html>
